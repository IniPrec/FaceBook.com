<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook</title>
    <link rel="stylesheet" href="facestyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" />
  </head>
  <body>
    <div class="loginPage">
      <div class="msg">
        <h1>facebook</h1>
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="login">
          <div class="inputDetails" >
          <input type="emailOrphone" name="emailOrphone" id="emailOrphone" placeholder="Email or Phone number"/>
        </div>
        <div class="inputPassword" >
          <input type="password" name="password" id="password" placeholder="Password"/>
        </div>
        <div class="loginButton">
          <button>Log in</button>
        </div>
        <div class="help">Forgotten Password?</div>
        <div class="breakLine"></div>
        <div>
            <button class="newAccount">Create new account</button>
        </div>
      </div>
    </div>
  </body>
</html>
